{% load static %}
<html>
  <head>
    <title>LIMS</title>
    <link type="text/css" rel="stylesheet" href="{% static '/style.css/' %}">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body onload="submitInput(1)">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #f4f4f4;
      }

      body {
        font-family: "Noto Sans", sans-serif;
      }

      .container{
        max-width: 440px;
        margin: auto;
        padding: 0px 20px;
      }

      .main-heading{
        font-family: "Exo 2", sans-serif;
        text-align: center;
        color: #818181;
        margin-bottom: 5px;
      }

      .chat-box{
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 5px 15px;
        height: 355px;
      }

      .chat-container{
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        max-height: 100%;
      }

      .chat-container p{
        letter-spacing: 1px;
      }

      p.bot-msg{
        text-align: left;
        align-self: flex-start;
        background: #4da6ff;
        padding: 10px 15px;
        margin: 5px 0px;
        border-radius: 10px;
        max-width: 70%;
        color: #fff;
      }

      p.user-msg{
        align-self: flex-end;
        padding: 10px 15px;
        margin: 5px 0px;
        border-radius: 10px;
        border: 1px solid #ddd;
        max-width: 70%;
        color: rgba(58, 57, 57, 0.904);
      }

      /* input area */

      .input-area {
        justify-content: flex-end;
        margin: 0;
      }

      input#userMsg {
        width:80%;
        border:1px solid #4da6ff;
        border-radius: 15px;
        padding: 12px 10px;
        outline: none;
        font-size: 16px;
        letter-spacing: 0.8px;
      }

      .btn{
        border:none;
        outline: none;
        color: #4da6ff;
        font-size: 38px;
        transform: translateY(7px);
        margin: 5px;
        cursor: pointer;
      }
    </style>
    <div class="container">
      <h2 class="main-heading">CodonLIMS Assistant</h2>
      <div class="chat-box">
        <div class="chat-container">
        </div>
  
      </div>
      <div class="input-area">
        <input type="text" id="userMsg" placeholder="Enter your text here.">
        <button class="btn"><i class="fas fa-arrow-alt-circle-right"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
      var $chatlog = $('.chat-container');
      var $input = $('#userMsg');

      var $sayButton = $('.btn');
      var csrftoken = Cookies.get('csrftoken');

      function csrfSafeMethod(method) {
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
      function createRow(text, sender) {
        if (sender == 0) {
            var list = '<p class="bot-msg">'
            var k = text;
            list += k
            list = list + "</p></div><br>"
        }

        if (sender == 1) {
            var list = '<p class="user-msg">'
            var k = text;
            list += k
            list = list + "</p></div><br>"
        }
        $chatlog.append(list);
        var objDiv = $(".chat-container");
    	  var h = objDiv.get(0).scrollHeight;
    	  objDiv.animate({scrollTop: h});
      }

      function submitInput(i) {
        if (i==1){
          var inputData = {
            'text': 'hello'
          }
        }
        else {
          var inputData = {
            'text': $input.val()
          }
          createRow(inputData.text, 1);
        }
          
          var dialogflowChatUrl = '{% url "chat" %}';
          var $submit = $.ajax({
            type: 'POST',
            url: dialogflowChatUrl,
            data: JSON.stringify(inputData),
            contentType: 'application/json',
          });

          $submit.done(function(statement) {
              createRow(statement, 0);
              $input.val('');
            });
          }
        

      $sayButton.click(function() {
        submitInput(0);
      });

      $input.keydown(function(event) {
        if (event.keyCode == 13) {
          submitInput(0);
        }
      });
    </script>
  </body>
</html>
